      <title>Your Tweet Report</title>
  </head>
 <div class="container my-4">

    <div class="jumbotron bg-info">
      <h1 class="text-white">{{ p_count }} Potentially Profane Tweets Found.</h1>
      <p class="text-white">{{ total_count }} of {{ user }}'s Tweets Reviewed.  </p>
      <p class="text-white">Select up to 15 tweets to delete.</p>
  </div>

      <hr class="my-4">
      <form method="POST" action="selectTweets">
          <p>{{ table | safe}}</p>
          <button type="submit" class="btn btn-primary btn-lg bg-info">Delete Selected Tweets (permanent)</button>
      </form>
  </div>

     <footer class="bg-light text-center text-lg-start">

        Need Help? Contact
        <a class="text-dark" href="https://mdbootstrap.com/">support@cleanmytweets.com</a>
      </div>
      <!-- Copyright -->
